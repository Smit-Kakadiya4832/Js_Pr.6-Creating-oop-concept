<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second</title>
</head>

<body>
    <script>
        class table {
            data = () => {
                var n = parseInt(prompt("enter table num :- "));
                var a = 1;

                while (a <= 10) {
                    console.log(n, a, n * a);
                    document.write(n, a, n * a);
                    document.write("<br>");
                    a++;
                }
            }
        }

        let obj = new table;
        obj.data();

    </script>
</body>

</html>
